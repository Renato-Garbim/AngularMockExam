
<div class="row mb-3">

  <div class="col">
    <span>
      Área de Acesso - Cadastro Novo Usuário
    </span>
  </div>

</div>


<div class="row">

  <div class="col">

    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="form-group">
    
        <div class="mb-3"> 
          <label class="form-label">Login:</label>          
          <input class="form-control" type="text" id="email" placeholder="Email" autocomplete="off" formControlName="email" required>      
        </div>
            
      </div>
    
      <div class="form-group">
        <label class="form-label">Senha:</label>    
        <input class="form-control" type="password" id="password" placeholder="Senha" formControlName="password" required>    
      </div>
    
      <div class="form-group">
        <label class="form-label">Confirme a Senha:</label>    
        <input class="form-control" type="password" id="confirmPassword" placeholder="Confirme a Senha" formControlName="confirmPassword" required>    
      </div>

      <div class="actions">
        <button class="btn btn-primary btn-lg" type="submit">Criar Novo Usuário</button>
      </div>
    
    </form>

  </div>

</div>
