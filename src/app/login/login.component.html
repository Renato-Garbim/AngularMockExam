
<div class="row mb-3">

  <div class="col">
    <span>
      Área de Acesso - Login
    </span>
  </div>

</div>

<div class="row">

  <div class="col">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
  
      <div class="form-group">
    
        <div class="mb-3"> 
          <label class="form-label">Login:</label>          
          <input class="form-control" type="text" id="email" placeholder="Email" autocomplete="off" formControlName="email" required>      
        </div>
            
      </div>
    
      <div class="form-group">
        <label class="form-label">Senha:</label>    
        <input class="form-control" type="password" id="password" placeholder="Password" formControlName="password" required>    
      </div>
    
      <div class="actions">
        <button class="btn btn-primary btn-lg" type="submit">Acessar</button>
      </div>
    
    </form>

  </div>

</div>

<div class="row">
  <div class="col">

    <nav class="navbar navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login">Acessar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registro">Novo Usuário</a>
        </li>
      </ul>
                  
      </nav>
  </div>
</div>

<router-outlet></router-outlet>
