
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

<div class="row">

  <div class="col">          

    <div class="row">
        <input type="hidden" name="Id" [(ngModel)]="heroFormService.formData.id" />
      
        <div class="form-group col">
          <label class="form-label">Nome do Herói:</label>
          <input placeholder="digite o nome do heroi aqui.." name="Name" class="form-control" #Name="ngModel" [(ngModel)]="heroFormService.formData.name"  required>

          <div class="invalid-feedback" *ngIf="Name.invalid && Name.touched">
            Este campo é obrigatório.
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label class="form-label"> Poder do Herói: </label>
          <input  class="form-control" placeholder="digite o Poder do Herói aqui.."  name="Power" #Power="ngModel" [(ngModel)]="heroFormService.formData.Power">
        </div>
      </div>

<div class="row"> 
  <div class="form-group col">
    <label class="form-label"> Ajudante:</label>
    <input class="form-control" placeholder="digite o nome do Ajudante aqui.."  name="Sidekick" #Sidekick="ngModel" [(ngModel)]="heroFormService.formData.Sidekick" >
  </div>

</div>

<div class="row">

  <div class="form-group col-md-6">
    <label class="form-label"> Idade: </label>
    <input class="form-control" placeholder="digite a Idade aqui.."  name="Idade" #Sidekick="ngModel" [(ngModel)]="heroFormService.formData.Idade" >
  </div>
  <div class="form-group col-md-6">
    <label class="form-label"> Tipo Sanguíneo:</label>
    <input class="form-control" placeholder="digite o Tipo Sanguíneo aqui.."  name="TipoSanguineo" #Sidekick="ngModel" [(ngModel)]="heroFormService.formData.TipoSanguineo" >
  </div>
</div>

        
  </div>
</div>

  <div class="row">
    <div class="col">

        <button type="button" (click)="goBack()" class="btn btn-default">
          Voltar
        </button>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
          Salvar
        </button>

    </div>
  </div>

</form>
