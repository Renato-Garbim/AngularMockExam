
<div class="row">
    <div class="col">

            <hr />
        
            <div><span>id: </span>{{hero.id}}</div>

            <div>
              <label class="form-label" for="hero-name">Nome do Herói: </label>

            </div>
          
          </div>
    </div>
</div>
